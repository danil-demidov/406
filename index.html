<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Мой сайт-визитка</title>
    <link rel="stylesheet" href="style.css">
</head>

        <section id="skills">
            <div class="container">
                <h2>Навыки</h2>
                <ul>
                    <li>HTML/CSS</li>
                    <li>JavaScript</li>
                    <li>React</li>
                    <li>Node.js</li>
                </ul>
            </div>
        </section>

        <section id="contact">
            <div class="container">
                <h2>Контакты</h2>
                <p>Email: example@email.com</p>
                <p>Телефон: +7 (999) 999-99-99</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Мой сайт-визитка</p>
        </div>
    </footer>

    <script src="script.js"></script>
